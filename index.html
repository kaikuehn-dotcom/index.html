<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BRL ↔ EUR Rechner</title>

  <!-- iPhone / Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="BRL↔EUR">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
      color: #111;
      font-size: 16px;
    }

    .app {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: right;
    }

    th:first-child,
    td:first-child {
      text-align: left;
    }

    .scroll {
      overflow-x: auto;
    }

    .small {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="app">

    <h1>BRL ↔ EUR Rechner</h1>

    <div class="card">
      <label>Netto BRL gewünscht</label>
      <input id="netBRL" type="number" value="2500">

      <label>Oder EUR Budget</label>
      <input id="eurBudget" type="number" value="0">
    </div>

    <div class="card">
      <label>Kurs (1 EUR = X BRL)</label>
      <input id="rate" type="number" step="0.01" value="6.36">

      <label>ATM-Gebühr pro Abhebung (BRL)</label>
      <input id="atmFee" type="number" value="25">

      <label>ATM-Limit (BRL)</label>
      <input id="atmLimit" type="number" value="2500">

      <label>Bankgebühr (%)</label>
      <input id="bankPct" type="number" step="0.1" value="1.7">
    </div>

    <div class="card scroll">
      <table>
        <tr>
          <th>Ergebnis</th>
          <th>Wert</th>
        </tr>
        <tr>
          <td>Abhebungen</td>
          <td id="withdrawals">–</td>
        </tr>
        <tr>
          <td>EUR benötigt</td>
          <td id="eurNeeded">–</td>
        </tr>
        <tr>
          <td>Effektiver Kurs</td>
          <td id="effRate">–</td>
        </tr>
      </table>
    </div>

    <p class="small">
      Offline nutzbar · Mobile optimiert
    </p>

  </div>

<script>
function calc() {
  const netBRL = Number(netBRLInput.value);
  const eurBudget = Number(eurBudgetInput.value);
  const rate = Number(rateInput.value);
  const atmFee = Number(atmFeeInput.value);
  const atmLimit = Number(atmLimitInput.value);
  const bankPct = Number(bankPctInput.value);

  if (!rate || !atmLimit) return;

  const targetBRL = netBRL > 0 ? netBRL : eurBudget * rate;
  const withdrawals = Math.ceil(targetBRL / atmLimit);
  const feeBRL = withdrawals * atmFee;
  const eurBase = (targetBRL + feeBRL) / rate;
  const eurTotal = eurBase * (1 + bankPct / 100);
  const effRate = targetBRL / eurTotal;

  document.getElementById("withdrawals").innerText = withdrawals;
  document.getElementById("eurNeeded").innerText = eurTotal.toFixed(2);
  document.getElementById("effRate").innerText = effRate.toFixed(3);
}

const netBRLInput = document.getElementById("netBRL");
const eurBudgetInput = document.getElementById("eurBudget");
const rateInput = document.getElementById("rate");
const atmFeeInput = document.getElementById("atmFee");
const atmLimitInput = document.getElementById("atmLimit");
const bankPctInput = document.getElementById("bankPct");

document.querySelectorAll("input").forEach(i => i.addEventListener("input", calc));
calc();
</script>

</body>
</html>
