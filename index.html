<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>BRL ↔ EUR Vergleich</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="BRL↔EUR">

<style>
:root{
  --bg:#f3f6fb;
  --card:#ffffff;
  --accent:#2563eb;
  --accentSoft:#e8efff;
  --best:#e9fbf0;
  --bestBorder:#16a34a;
  --border:#d7dbe3;
  --input:#eef2ff;
  --muted:#94a3b8;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
  background:linear-gradient(180deg,#f3f6fb,#eef2f7);
  color:#0f172a;
}
.app{
  max-width:920px;
  margin:auto;
  padding:16px;
}
h1{
  font-size:22px;
  margin:12px 0 16px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 6px 20px rgba(15,23,42,.08);
}
label{
  display:block;
  font-size:13px;
  font-weight:700;
  margin:10px 0 4px;
}
input,select{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:12px;
  border:2px solid var(--input);
  background:#fff;
}
input:focus,select:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px var(--accentSoft);
}
input.inactive{
  background:#f8fafc;
  color:#94a3b8;
}
.grid{
  display:grid;
  gap:12px;
}
@media(min-width:760px){
  .grid{grid-template-columns:1fr 1fr;}
}

/* Toggle */
.toggle{
  display:flex;
  background:#e5e9f2;
  border-radius:999px;
  padding:4px;
}
.toggle button{
  flex:1;
  border:none;
  padding:10px;
  font-size:14px;
  font-weight:800;
  border-radius:999px;
  background:transparent;
  color:#334155;
}
.toggle button.active{
  background:var(--accent);
  color:#fff;
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
  text-align:right;
}
th:first-child,td:first-child{text-align:left}
tr.best{
  background:var(--best);
}
.badge{
  display:inline-block;
  background:#16a34a;
  color:#fff;
  font-size:12px;
  padding:4px 10px;
  border-radius:999px;
  margin-left:6px;
}

/* Best card */
.top-best{
  border:2px solid var(--bestBorder);
  background:linear-gradient(135deg,#ecfdf5,#f0fdf4);
}

.small{
  font-size:12px;
  color:#475569;
}
</style>
</head>
